{% extends "base.html" %}

{% block content %}
{% if concept_list %}
<ul>
  {% for concept in concept_list %}
  <li>
    <a href="{% url "naming:detail" concept.key %}">{{ concept.label }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No concepts found.</p>
{% endif %}
